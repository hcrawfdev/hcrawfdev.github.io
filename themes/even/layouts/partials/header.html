<div class="logo-wrapper">
  <a href="{{ "/" | relLangURL }}" class="logo">
    {{ $image := resources.Get "images/image.png" }}
    <img src="{{ $image.RelPermalink }}" width="100px" height="100px">  </a>
</div>

{{ partial "header/language-selector.html" . }}

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
